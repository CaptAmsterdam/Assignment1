<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markus Freedom</title>
    <link rel="stylesheet" href="./Assignment.css"/>
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/db2tvawdj/image/upload/v1698413946/icons8-favicon-48_rvhtsp.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <h1>Application Form</h1>
      <br />
      <h2>Fill in your details</h2>
    </main>
    <form class="Flex">
      <div class="container">
        <div>
          <label for="First Name">First Name</label><br />
          <input type="text" placeholder="Enter First Name" />
        </div>
        <br />
        <div>
          <label for="Last Name">Last Name</label><br />
          <input type="text" placeholder="Enter Last Name" />
        </div>
        <br />
        <div>
          <label for="Gender">Gender</label><br />
          <select name="Gender" id="Gender">
            <option value="">--Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <br />
        <div>
          <label for="Date of Birth">Date of Birth</label><br />
          <input type="date" />
        </div>
        <br />
        <div>
          <label for="Email Adress">Email Address</label><br />
          <input type="text" placeholder="Enter Email address" />
        </div>
        <br />
        <div>
          <label for="Educational Level">Educational Level</label><br />
          <select name="Educational Level" id="Educational Level">
            <option value="">select level of Education</option>
            <option value="SSCE">SSCE</option>
            <option value="HND">HND</option>
            <option value="BSC">BSC</option>
            <option value="OND">OND</option>
          </select>
        </div>
        <br />
        <div>
          <label for="Country">Country</label><br />
          <select name="Country" id="Select country">
            <option value="">Please select Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Kenya">Kenya</option>
            <option value="GHANA">GHANA</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
          </select>
        </div>
      </div>
      <br />
      <div class="container2">
        <div>
          <label for="State/city of Residence">State/city of Residence</label
          ><br />
          <input type="text" placeholder="Enter State of Residence" />
        </div>
        <br />
        <div>
          <label for="Employment Status">Employment status</label><br />
          <select name="Employment Status" id="Employment Status">
            <option value="">Select Employment Status</option>
            <option value="Self Employed">Self Employed</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
          </select>
        </div>
        <br />
        <div>
          <label for="Phone number">Phone Number</label><br />
          <input type="number" placeholder="09043567734" id="Phone Number" />
        </div>
        <br />
        <div>
          <label for="school">Choose School</label><br />
          <select name="Select School" id="School">
            <option value="">Select School</option>
            <option value="School of Engineering">School of Engineering</option>
            <option value="School of Product">School of Product</option>
            <option value="School of Data">School of Data</option>
          </select>
        </div>
        <br />
        <div>
          <label for="Course of Study">Choose Course of Study</label><br />
          <select name="Course of Study" id="Course of Study">
            <option value="">Select Course</option>
            <option value="Cloud Engineering">Cloud Engineering</option>
            <option value="Backend Engineering">Backend Engineering</option>
            <option value="Frontend Engineering">Frontend Engineering</option>
          </select>
        </div>
        <br />
        <div>
          <label for="How did you hear about us">How did you hear about us</label
          ><br />
          <select name="How did you hear about us" id="How did you hear about us">
            <option value="">Select Channel</option>
            <option value="Social Media">Social Media</option>
            <option value="Referral">Referral</option>
            <option value="Online">Online</option>
          </select>
        </div>
        <br />
        <div>
          <label for="Scholarship">Scholarship/Discount Code (Optional)</label
          ><br />
          <input type="text" placeholder="Discount code" />
        </div>
      </div>
      <br />
    </form>
    <p>
      By clicking proceed, I agree to the Terms of use and acknowledge that i
      have read the privacy policy
    </p>
    <br />
    <div>
      <input type="submit" value="Proceed" />
    </div>
    <br />
    <p>Already have an account? Sign in</p>
  </body>
</html>
